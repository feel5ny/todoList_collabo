<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Documents</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="stylesheet" href="dist/css/semantic.css">
</head>
<body>
  <!-- wrapper(전체감싸기) 시작  -->
  <div class="wrapper">
    <!-- header 시작  -->
    <div class="headerLeft">
      <h1 class="title">To Do List</h1>
      <img src = "/dist/img/writing-hand.svg">
      <div class="status">
        <div class="uncomplete">
          <p>uncomplete</p>
          <p class="count">09</p>
        </div>
        <div class="complete">
          <p>complete</p>
          <p class="count">09</p>
        </div>
      </div>
      <p id="todayDate"></p>
    </div>
    <!-- header 종료  -->

    <!-- 800px grid 시작  -->
      <div class="grid">
        <div class="progress">
          <p id="percent"></p>
          <div class="ui active progress">
            <div class="bar">
              <div class="progress"></div>
            </div>
          </div>
          <p class="percent"></p>
        </div>
        <div id="wrap">
          <form id="todo-form" autocomplete="off">
            <input type="text" name="title" placeholder="할일을 적으세요">
            <input type="text" name="deadline" placeholder="마감기한을 적으세요">
            <input type="submit" value="전송">
          </form>
          <div id="todos">loading...</div>
        </div>
      </div>
    <!-- grid 종료  -->

    <footer>
      <img src = "/dist/img/github.svg">
      <a href="https://github.com/feel5ny">feel5ny</a>
      <a href="https://github.com/huusz">huusz</a>
      <a href="https://github.com/Imtae">Imtae</a>
      <p>COPYRIGHT © 나태승 ALL RIGHTS RESERVED</p>
    </footer>
  </div>
  <!-- wrapper(전체감싸기) 종료  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
  <script src="./todo/vendor/ejs.min.js"></script>
  <script src="./todo/common.js"></script>
  <script src="./todo/index.js"></script>
  <script src="./dist/css/semantic.js"></script>
</body>
</html>
