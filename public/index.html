<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TodoList</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="stylesheet" href="dist/css/semantic.css">
</head>
<body>
  <!-- wrapper(전체감싸기) 시작  -->
  <div class="wrapper">
    <!-- header 시작  -->
    <div class="headerLeft">
      <h1 class="title">To Do List &#9997;</h1>
      <div class="status">
        <div class="complete">
          <p>complete</p>
          <p class="count">09</p>
        </div>
        <div class="uncomplete">
          <p>uncomplete</p>
          <p class="count">09</p>
        </div>
      </div>
      <p id="todayDate"></p>
    </div>
    <!-- header 종료  -->

    <!-- 800px grid 시작  -->
    <div class="width">
      <div class="grid">
        <div class="progress">
          <p id="percent"></p>
          <div class="ui active progress">
            <div class="bar">
              <div class="progress"></div>
            </div>
          </div>
          <p class="percent"></p>
        </div>
        <div id="wrap">
          <div id="todos">로딩중이닷!</div>
          <form id="todo-form" class="ui form" autocomplete="off">
            <div class="formBox">
              <input type="text" name="task" placeholder="할일을 적으세요" class="task">
              <!-- <input type="text" name="deadline" placeholder="년" class="deadline"> -->
              <div class="fields">
                <div class="three field">
                  <input type="text" name="card[expire-year]" maxlength="4" placeholder="연도" class="yearForm">
                </div>
                <div class="five wide field">
                  <select class="ui three search dropdown" name="card[expire-month]">
                    <option value="">월</option>
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                  </select>
                </div>
                <div class="five wide field">
                  <select class="ui field search dropdown" name="card[expire-month]">
                    <option value="">일</option>
                    <option value="1">1일</option>
                    <option value="2">2일</option>
                    <option value="3">3일</option>
                    <option value="4">4일</option>
                    <option value="5">5일</option>
                    <option value="6">6일</option>
                    <option value="7">7일</option>
                    <option value="8">8일</option>
                    <option value="9">9일</option>
                    <option value="10">10일</option>
                    <option value="11">11일</option>
                    <option value="12">12일</option>
                    <option value="13">13일</option>
                    <option value="14">14일</option>
                    <option value="15">15일</option>
                    <option value="16">16일</option>
                    <option value="17">17일</option>
                    <option value="18">18일</option>
                    <option value="19">19일</option>
                    <option value="20">20일</option>
                    <option value="21">21일</option>
                    <option value="22">22일</option>
                    <option value="23">23일</option>
                    <option value="24">24일</option>
                    <option value="25">25일</option>
                    <option value="26">26일</option>
                    <option value="27">27일</option>
                    <option value="28">28일</option>
                    <option value="29">29일</option>
                    <option value="30">30일</option>
                    <option value="31">31일</option>
                  </select>
                </div>
              </div>
            <div class="btn">
              <input type="submit" value="cancel" class="cancelBtn">
              <input type="submit" value="Add task" class="submitBtn">
            </div>
          </form>


        </div>
      </div>

    </div>
    <!-- grid 종료  -->

  </div>
  <footer>
    <img src = "/dist/img/github.svg">
    <a href="https://github.com/feel5ny">feel5ny</a>
    <a href="https://github.com/huusz">huusz</a>
    <a href="https://github.com/Imtae">Imtae</a>
    <p>COPYRIGHT © 나태승 ALL RIGHTS RESERVED</p>
  </footer>
  <!-- wrapper(전체감싸기) 종료  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
  <script src="./todo/vendor/ejs.min.js"></script>
  <script src="./todo/common.js"></script>
  <script src="./todo/index.js"></script>
  <script src="./dist/css/semantic.js"></script>
</body>
</html>
